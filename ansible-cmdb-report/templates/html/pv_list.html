  <!-- Nodes_start -->
  {% if pv_list.resources is defined %}
  <div class="center">
    <h3>PersistentVolumes</h3>  
    <table> 
      <tbody>    
        <tr>
        <th>PV Name</th>
        <th>Status</th>
        <th>Capacity</th>
        <th>Access Modes</th>
        </tr>
        <tbody>
      
        {% for pv in pv_list.resources %}
        <tr>
        <td>
          <strong>{{ pv.metadata.name }}</strong>
        </td>
      
        <td {% if pv.status.phase == 'Available' %}class="red-cell" {% endif %}  >
          {{ pv.status.phase }}
        </td>
      
        <td>
          {{ pv.spec.capacity.storage }}
        </td>
        <td>
          {{ pv.spec.accessModes }}
        </td>
      
        </tr>
        {% endfor %}
        </tbody>
        </table>
  </div>
  {% endif %}
  <!-- Nodes_end -->
